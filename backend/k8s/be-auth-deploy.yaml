apiVersion: apps/v1
kind: Deployment
metadata:
  name: kareer-user
  namespace: backend
  labels:
    app: kareer-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kareer-user
  template:
    metadata:
      labels:
        app: kareer-user
    spec:
      containers:
        - name: kareer-user
          image: sudo21/kareer:be-user-{BUILD_DATE_TIME}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080   # 애플리케이션 실행 포트와 맞춰야 함
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: kareer-be-auth
  namespace: backend
spec:
  selector:
    app: kareer-be-auth
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
